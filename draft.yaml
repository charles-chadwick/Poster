models:
    User:
        role:              string:25
        status:            string:25
        first_name:        string:25
        last_name:         string:25
        email:             string
        email_verified_at: timestamp nullable
        password:          string
        softDeletes
        timestamps

    Post:
        status: string:25
        content: text
        softDeletes
        timestamps
        relationships:
            belongsTo: User
            morphToMany: Reaction

    Comment:
        status: string:25
        content: text
        softDeletes
        timestamps
        relationships:
            belongsTo: Post, User
            morphToMany: Reaction

    Reaction:
        type: string:25
        on: string
        on_id: integer
        softDeletes
        timestamps
        relationships:
            morphTo: Reaction able

    Follower:
        status: string:25
        user_id: integer
        follower_id: integer
        softDeletes
        timestamps
        relationships:
            belongsTo: user
            hasMany: follower

controllers:
    Post:
        index:
            query: where:user_id order:created_at limit:10
            render: post.index with:posts
        show:
            render: post.show with:post
        create:
            render: post.create
        store:
            validate: post
            save: post
            redirect: post.index
        update:
            validate: post
            update: post
            redirect: post.show    
    Comment:
        index:
            query: where:post_id order:created_at limit:10
            render: comment.index with:comments
        show:
            render: comment.show with:comment,post
        create:
            render: comment.create
        store:
            validate: comment
            save: comment
            redirect: post.show
        update:
            validate: comment
            save: comment
            redirect: post.show